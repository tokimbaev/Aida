<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход для администратора</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">⚙️ Панель администратора</div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="students.html">Для студентов</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="login-form">
            <h2>Вход для администратора</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminUsername">Логин:</label>
                    <input type="text" id="adminUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword">Пароль:</label>
                    <input type="password" id="adminPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-admin">Войти</button>
            </form>
            <div class="demo-credentials">
                <p>Демо доступ: admin / admin123</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
